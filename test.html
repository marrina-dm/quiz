<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Решение теста</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/test.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="Логотип">
        </div>
    </div>
</header>

<main class="test">
    <div class="container">
        <p class="pre-title" id="preTitle"></p>
        <div class="test-progress-bar" id="progressBar"></div>
        <div class="test-question">
            <p class="test-question-title" id="title">
            </p>
            <div class="test-question-options" id="options">
            </div>
        </div>
        <div class="test-actions">
            <div class="test-previous-action">
                <button class="btn btn-transparent" id="prev" disabled>Назад</button>
            </div>
            <div class="test-time">
                <p class="test-time-text">Осталось времени:</p>
                <div class="test-time-clock" id="timer"></div>
            </div>
            <div class="test-next-action">
                <button class="btn btn-transparent" id="next" disabled>Далее</button>
            </div>
        </div>
        <div class="test-pass-question">
            <button id="pass">Пропустить вопрос
                <img src="img/small-arrow.png" alt="Маленькая стрелка" class="active-arrow">
                <img src="img/small-arrow-light.png" alt="Маленькая стрелка" class="non-active-arrow">
            </button>
        </div>
    </div>
</main>

<footer class="footer">
    &laquo;АйтилогияQuiz&raquo; &copy; Все права защищены / 2024
</footer>

<script src="scripts/common.js"></script>
<script src="scripts/test.js"></script>
</body>
</html>
