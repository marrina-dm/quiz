<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Правильные ответы</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/answers.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="Логотип">
        </div>
    </div>
</header>

<main class="answers">
    <div class="container">
        <p class="pre-title">Результат прохождения теста
            <img src="img/small-arrow-light.png" alt="">
            <span class="pre-title-current" id="pre-title"></span>
        </p>
        <div class="answers-title">
            <h1 class="big-title"><span>Правильные ответы</span> к тесту</h1>
            <p class="username">Тест выполнил <span id="username"></span></p>
        </div>
        <div class="answers-options" id="answers-options"></div>
        <div class="back-to-results link">
            <a href="result.html">Обратно к моему результату теста
                <img src="img/small-arrow.png" alt="">
            </a>
        </div>
    </div>
</main>

<footer class="footer">
    &laquo;АйтилогияQuiz&raquo; &copy; Все права защищены / 2024
</footer>

<script src="scripts/common.js"></script>
<script src="scripts/answers.js"></script>
</body>
</html>
