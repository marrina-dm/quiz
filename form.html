<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="Логотип">
        </div>
    </div>
</header>

<main class="form">
    <div class="container">
        <div class="form-content">
            <h1 class="title form-title">Введите свои <span>данные</span></h1>
            <div class="form-details">
                <div class="form-group">
                    <input type="text" class="form-input" id="name" required>
                    <label for="name" class="form-label">Имя</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" id="last-name" required>
                    <label for="last-name" class="form-label">Фамилия</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" id="email" required>
                    <label for="email" class="form-label">Электронная почта</label>
                </div>
                <div class="form-agree">
                    <input type="checkbox" id="agree" required>
                    <label for="agree">
                        Я ознакомлен <a href="#">с правилами сайта</a>
                    </label>
                </div>
            </div>
            <div class="form-action">
                <button class="btn" id="process" disabled>Перейти к выбору теста</button>
            </div>
        </div>
        <div class="form-image">
            <img src="img/info-image.png" alt="Персонаж">
        </div>
    </div>
</main>

<footer class="footer">
    &laquo;АйтилогияQuiz&raquo; &copy; Все права защищены / 2024
</footer>

<script src="scripts/form.js"></script>
</body>
</html>
