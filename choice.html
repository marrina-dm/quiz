<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбрать тему теста</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/choice.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="Логотип">
        </div>
    </div>
</header>

<main class="choice">
    <div class="container">
        <div class="choice-content">
            <h1 class="title choice-title">Выберите <span>тему теста</span></h1>
            <p class="choice-description">
                Чтобы начать тест, выберите одну из предложенных ниже тем.
            </p>
            <div class="choice-options" id="choice-options">
            </div>
        </div>
        <div class="choice-image">
            <img src="img/choice-image.png" alt="Персонажи">
        </div>
    </div>
</main>

</html>
